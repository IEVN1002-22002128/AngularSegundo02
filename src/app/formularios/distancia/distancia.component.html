<form class="max-w-sm mx-auto" [formGroup]="formulario">
  <div class="mb-5">
    <label
      for="numero1"
      class="block mb-2 text-sm font-medium text-gray-900"
      >Numero 1</label
    >
    <input
      type="number"
      id="numero1"
      formControlName="numero1"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>
  <div class="mb-5">
    <label
      for="numero2"
      class="block mb-2 text-sm font-medium text-gray-900"
      >Numero 2</label
    >
    <input
      type="number"
      id="numero2"
      formControlName="numero2"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    />
  </div>
 <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="multiNumeros()">Multiplicar</button>
  <h2>Resultado: {{resultado}}</h2>
</form>
